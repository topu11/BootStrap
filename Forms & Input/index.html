<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Forms & Input</title>
</head>
<body>
    <h1 class="display-3 text-center my-4">Forms</h1>
    <div class="container">
      <!--########################START HERE#########################-->

      <!-- FORM -->
      <form>
          <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control form-control-lg" type="text" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label for="email">Email address</label>
              <input class="form-control form-control-md" type="email" id="email" placeholder="Enter email">
              <small class="form-text text-muted">Your email will not be shared with anyone</small>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control form-control-sm"   type="password" id="password" placeholder="Password" readonly>
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
              </select>
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control"  id="message" rows="3"></textarea>
          </div>
          <div class="form-group">
              <label for="file">File input</label>
              <input class="form-control-file" type="file" id="file">
              <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
          </div>

          <fieldset class="form-group">
              <legend>What are you using this service for?</legend>
              <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="option1" name="x">
                  Personal
              </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="option2" name="x">
                  Commercial Use
              </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input  class="form-check-input" type="radio" value="option3" name="x">
                 Testing
              </label>
              </div>
          </fieldset>
          <div class="form-check">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox">
                  Sign up for newsletter
              </label>
          </div>
          <button class="btn btn-primary mt-2" type="submit">Submit</button>
      </form>

      <br><br>

      <!-- INLINE FORM -->
      <form class="form-inline">
          <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
          <input class="form-control mr-2" type="text" id="password" placeholder="Password">
          <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
              </label>
          </div>

          <button class="btn btn-primary ml-2"  type="submit">Submit</button>
      </form>

      <br><br>

      <!-- VALIDATION -->
      <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control is-valid" type="text" id="username">
          <div class="valid-feedback">Username available</div>
          <small class="form-text text-muted">Must be at least 8 characters</small>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control is-invalid" type="text" id="password">
          <div class="invalid-feedback">That password is not safe</div>
          <small class="form-text text-muted">Please use a strong password</small>
      </div>

  </div><!-- ./container -->
  <div style="margin-top:500px;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Button & Button Groups</title>
</head>
<body>
<h2 class="display-4 text-center mb-5">Buttons & Button Groups</h2>
<div class="container">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
<button class="btn btn-primary" type="button">Primary</button>
<button class="btn btn-secondary" type="button">Secondary</button>
<button class="btn btn-success" type="button">success</button>
<button class="btn btn-danger" type="button">danger</button>
<button class="btn btn-warning" type="button">warnin</button>
<button class="btn btn-info" type="button">info</button>
<button class="btn btn-light" type="button">light</button>
<button class="btn btn-dark" type="button">dark</button>
<button class="btn btn-link" type="button">link</button>

<br><br>

<!-- BUTTON TAGS -->
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-secondary" type="submit">Button</button>
<input class="btn btn-danger" type="button" value="Input">
<input class="btn btn-success" type="submit" value="Submit">
<input class="btn btn-warning" type="reset" value="Reset">
<br><br>

<!-- OUTLINE BUTTONS -->
<button class="btn btn-outline-primary" type="button">Primary</button>
<button class="btn btn-outline-secondary" type="button">Secondary</button>
<button class="btn btn-outline-success" type="button">Success</button>
<button class="btn btn-outline-info" type="button">Info</button>
<button class="btn btn-outline-warning" type="button">Warning</button>
<button class="btn btn-outline-danger" type="button">Danger</button>

<br><br>
<!-- BUTTON SIZES -->
<button class="btn btn-primary btn-lg" type="button"><i class="fa fa-envelope"></i> Large button</button>
<button class="btn btn-primary btn-sm" type="button"><i class="fa fa-user"></i>Small button</button>
<br><br>
<button class="btn btn-primary btn-block" type="button">Block level button</button>

<br><br>
 <!-- STATES -->
 <button class="btn btn-danger" type="button">Regular Button</button>
 <button class="btn btn-danger active" type="button">Active Button</button>
 <button class="btn btn-danger disabled" type="button" >Disabled Button</button>

 <button type="button" class="btn btn-primary m-2 btn-toggle" data-toggle="button">
     Toggle State
 </button>

 <br><br>
  <!-- BUTTON DROPDOWNS -->
  <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">My Dropdown</button>
        <div class="dropdown-menu bg-warning">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
        </div>
  </div>

        <br><br>
<!-- SPLIT DROPDOWNS -->
<div class="btn-group">
        <button class="btn btn-primary" type="button">My Button</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu bg-primary">
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link Two</a>
            <a class="dropdown-item" href="#">Link Three</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Link Four</a>
        </div>
    </div>

    <br><br>

    <!-- BUTTON GROUPS -->
    <div class="btn-group">
        <button class="btn btn-secondary" type="button">Left</button>
        <button class="btn btn-primary" type="button">Middle</button>
        <button class="btn btn-secondary" type="button">Right</button>
    </div>

    <br></br>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button" >3</button>
            <button class="btn btn-primary" type="button">4</button>
        </div>
        <div class="btn-group mr-2">
            <button class="btn btn-primary" type="button">5</button>
            <button class="btn btn-primary" type="button">6</button>
            <button class="btn btn-primary" type="button">7</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">8</button>
        </div>
    </div>

    <br><br>

    <div class="btn-group-horizontal">
        <button class="btn btn-success" type="button">Left</button>
        <button class="btn btn-warning" type="button">Middle</button>
        <button class="btn btn-success" type="button">Right</button>
    </div>
    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-success" type="button">Left</button>
        <button class="btn btn-warning" type="button">Middle</button>
        <button class="btn btn-success" type="button">Right</button>
    </div>

</div><!-- ./container -->
<div style="margin-top:500px;"></div>


































</div>















<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Alerts & Progress Bar</title>
</head>
<body>
  <body>
        <h1 class="display-4 text-center my-4">Alerts & Progress Bars</h1>
        <div class="container">
          <!--########################START HERE#########################-->

          <!-- ALERTS -->
          <div class="alert alert-success">
              <strong>Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
          </div>
          <div class="alert alert-info">
              <strong>Attention</strong> You have a new message <a class="alert-link" href="#">Check it out</a>
          </div>
          <div class="alert alert-warning">
              <strong>Warning</strong> Please check the log files <a class="alert-link" href="#">Check it out</a>
          </div>
          <div class="alert alert-danger">
              <h4>There's a Problem</h4>
              <strong>Error</strong> Database update failed <a class="alert-link" href="#">Check it out</a>
          </div>
          
          <!-- DISMISSABLE -->
          <div class="alert alert-success alert-dismissable fade show">
              <button type="button" class="close" data-dismiss="alert">
                  <span>&times;</span>
              </button>
              <strong>Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
          </div>

          <br><br>

          <!-- PROGRESS BARS -->
          <div class="progress">
              <div class="progress-bar" style="width: 50%;">HTML</div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar" style="width: 25%;">25%</div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar bg-success" style="width: 50%">50%</div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar bg-info" style="width: 75%">75%</div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar bg-warning text-dark" style="width: 100%">100%</div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar progress-bar-striped" style="width: 75%"></div>
          </div>
          <br>
          <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3" style="width: 85%">Bootstrap</div>
          </div>

      </div><!-- ./container -->
      <div style="margin-top:500px;"></div>























<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Carousel Slider</title>
</head>
<body>
<h1 class="display-4 text-center my-4">Carousel Slider</h1>
<div class="container">
<div id="slider1" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li class="active" data-target="#slider1" data-slide-to="0"></li>
    <li  data-target="#slider1" data-slide-to="1"></li>
    <li  data-target="#slider1" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="img/a.jpg" alt="first slide" class="d-block img-fluid">
      <div class="carousel-caption">
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/b.jpg" alt="second slide" class="d-block img-fluid">
      <div class="carousel-caption">
        <h1>Hello New</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
    <div class="carousel-item ">
      <img src="img/c.jpg" alt="third slide" class="d-block img-fluid">
      <div class="carousel-caption">
        <h1>Hello 3</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
      </div>
      <a href="#slider1" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider1" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $('.carousel').carousel({
    interval:1000,
    pause:'hover',
    // wrap:false,
    keyboard:true
  });
</script>
</body>
</html>

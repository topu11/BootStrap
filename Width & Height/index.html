<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Width & Height</title>
</head>
<body>
    <h1 class="display-3 my-3 text-center">Sizing</h1>
    <div class="container">
      <!--########################START HERE#########################-->

      <!-- WIDTH CLASSES -->
        <div class="bg-success text-white w-25">Width 25%</div>
        <div class="bg-info text-white w-50">Width 50%</div>
        <div class="bg-warning text-white w-75">Width 75%</div>
        <div class="bg-danger text-white w-100">Width 100%</div>

      <!-- <br><br> -->

      <!-- HEIGHT CLASSES -->
      <div style="margin-top:100px; height:1000px;border:1px solid #333;">
        <div class="bg-warning h-25">Height 25%</div>
        <div class="bg-primary h-50">Height 50%</div>
        <div class="bg-danger h-75">Height 75%</div>
        <div class="bg-dark text-light h-100">Height 100%</div>
      </div>

  </div><!-- ./container -->
  <div style="margin-top:100px;"></div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
